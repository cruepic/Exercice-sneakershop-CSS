<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>KOOLSKICKS le meilleur magasin de snearkers !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <nav>
      <div id="logo">
        <img src="assets/logo.svg" alt="Logo KOOLSKICKS">
        <h2>KOOLKICKS</h2>
      </div>
      <ul class="navbar">
        <li><a class="link" href="">Nouveatés</a></li>
        <li><a class="link" href="">Rechercher</a></li>
        <li><a class="link" href="">Contacter</a></li>
      </ul>
      <div id="login">
        <a class="button primary" href="">Mon panier</a>
        <img class="avatar" src="assets/avatar.jpg" alt="avatar image">
      </div>
    </nav>
    <main>
      <h1 id="hero">
        Nos derniéres sneakers
      </h1>
      <div class="caroussel">
        <div class="card">
          <img src="assets/shoes-1.jpg" alt="">
          <div class="description">
            <div class="titles">
              <h2>Nike</h2>
              <h3>120€</h3>
            </div>
            <p>Nos nouvelles chaussures présentent les dernières technologies, des tissus techniques et des lignes tendance.
              Livraison et retours gratuits.</p>
            <a class="button primary" href="">Ajouter au panier</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        © KOOLKICKS 2023
      </div>
    </footer> 
  </body>
</html>
